<!DOCTYPE html>
<html>
  <head>
    <title>Style By Kirti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          
          header {
            background-color: #f2f2f2;
            padding: 20px;
          }
          
          nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
          }
          
          nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
          }
          
          nav ul li {
            display: inline-block;
            margin-right: 20px;
          }
          
          nav ul li a {
            color: #fff;
            text-decoration: none;
          }
          
          main {
            padding: 20px;
          }
          
          table {
            border-collapse: collapse;
            width: 100%;
          }
          
          table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
          }
          
          table th {
            background-color: #f2f2f2;
          }
          
          .total {
            margin-top: 20px;
            text-align: right;
          }
          
          .total p {
            display: inline-block;
            font-size: 24px;
            margin: 0;
            padding: 0;
          }
          
          .total a {
            background-color: #333;
            color: #fff;
            display: inline-block;
            font-size: 18px;
            margin-left: 20px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
          }
    </style>
  </head>
  <body>
    <header>
      <h1>Kirti's Fashion World</h1>
    </header>
    <nav>
      <ul>
        <li><a href="makup.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="brand.html">Brands</a></li>
        <li><a href="contect.html">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <h2>Cart Items</h2>
      <table>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>Lipstick</td>
          <td>100 rs</td>
          <td>2</td>
          <td>200 rs</td>
        </tr>
        <tr>
          <td>Mascara</td>
          <td>150 rs</td>
          <td>1</td>
          <td>150 rs</td>
        </tr>
      </table>
      <div class="total">
        <p>Total: 350 rs</p>
        <a href="checkout.html">Checkout</a>
      </div>
    </main>
    <footer>
      <p>Best Makeup Products at lowest price</p>
    </footer>
  </body>
</html>
