<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Style By Kirti</title>
    <style>
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
  }
  header {
    background-color: #f1c40f;
    color: #fff;
    padding: 20px;
  }
  
  header h1 {
    margin: 0;
  }
  
  nav {
    float: right;
  }
  
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  nav li {
    display: inline-block;
    margin-left: 20px;
  }
  
  nav li:first-child {
    margin-left: 0;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
  }
  .product {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
  }
  
  .product img {
    max-width: 100%;
  }
  
  .product h2 {
    font-size: 36px;
    margin-top: 20px;
  }
  
  .product .price {
    font-size: 24px;
    color: #f1c40f;
  }
  
  .product .description {
    margin: 20px 0;
  }
  
  .product button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #f1c40f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  .product button:hover {
    background-color: #e67e22;
  }
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  footer p {
    margin: 0;
  }
    </style>
  </head>
  <body>
    <header>
      <h1>Kirti's Fashion World</h1>
      <nav>
        <ul>
          <li><a href="makup.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="brand.html">Brands</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contect.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product">
        <img src="product3.jpg" alt="Foundation">
        <h2>Foundation</h2>
        <p class="price">200 rs</p>
        <p class="description">This foundation provides full coverage and a natural, matte finish. It's long-lasting and suitable for all skin types.</p>
        <button>Add to Cart</button>
      </div>
    </main>
    <footer>
      <p>Best Makeup Products at lowest price</p>
    </footer>
  </body>
</html>
