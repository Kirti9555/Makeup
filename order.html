<!DOCTYPE html>
<html>
<head>
	<title>Order Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<header>
		<h1>Order Page</h1>
	</header>

	<div class="container">
		<form action="#" method="post">
			<h2>Customer Information</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="address">Address:</label>
			<textarea id="address" name="address" rows="3" required></textarea>

			<h2>Order Information</h2>
			<label for="product">Product:</label>
			<select id="product" name="product" required>
				<option value="">Select a product...</option>
				<option value="Lipstick">Lipstick</option>
				<option value="Eyeshadow Palette">Eyeshadow Palette</option>
				<option value="Mascara">Mascara</option>
			</select>
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" min="1" max="10" required>

			<label for="payment">Payment Method:</label>
			<input type="radio" id="credit" name="payment" value="credit" required>
			<label for="credit">Credit Card</label>
			<input type="radio" id="paypal" name="payment" value="paypal" required>
			<label for="paypal">PayPal</label>

			<input type="submit" value="Place Order" class="btn">
		</form>
	</div>
	
	<footer>
		<p>Best Makeup Products at lowest price</p>
	</footer>
</body>
</html>
