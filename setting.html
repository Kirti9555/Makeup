<!DOCTYPE html>
<html>
<head>
	<title>Settings - Style by Kirti</title>
	<link rel="stylesheet" type="text/css" href="settin.css">
</head>
<body>
	<header>
		<h1>Kirti's Fashion World</h1>
		<nav>
			<ul>
				<li><a href="makup.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="account.html">My Account</a></li>
				<li><a href="logout.html">Logout</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="settings">
			<h2>Settings</h2>
			<div class="settings-details">
				<form>
					<label for="language">Language:</label>
					<select id="language" name="language">
						<option value="en">English</option>
						<option value="hi">Hindi</option>
					</select>

					<label for="currency">Currency:</label>
					<select id="currency" name="currency">
						<option value="usd">USD</option>
						<option value="rs">Rupees</option>
					</select>

					<label for="notifications">Notifications:</label>
					<input type="checkbox" id="notifications" name="notifications" checked>

					<button type="submit">Update Settings</button>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<p>Best Makeup Products at lowest price</p>
	</footer>
</body>
</html>
